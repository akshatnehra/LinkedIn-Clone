<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>LinkedIn</title>
  </head>
  <body>
    <nav>
      <div class="search-logo">
        <img
          src="https://cdn-icons-png.flaticon.com/512/174/174857.png"
          alt="logo"
        />
        <input type="text" id="textbox" placeholder="Search" />
      </div>

      <div class="header-icons-container">
        <div class="header-icons" id="selected-icon">
          <img
            src="https://cdn-icons-png.flaticon.com/512/69/69524.png"
            alt="home"
          />
          <p>Home</p>
        </div>
        <div class="header-icons">
          <img
            src="https://cdn3.iconfinder.com/data/icons/social-media-2162/32/18-My_Space-256.png"
            alt="My Network"
          />
          <p>My Network</p>
        </div>
        <div class="header-icons">
          <img
            src="https://cdn-icons-png.flaticon.com/512/2910/2910791.png"
            alt="Jobs"
          />
          <p>Jobs</p>
        </div>
        <div class="header-icons">
          <img
            src="https://cdn-icons.flaticon.com/png/512/3115/premium/3115518.png?token=exp=1644522363~hmac=5b8c3025614ed14c6c92dcdbc7ad9fff"
            alt="Messaging"
          />
          <p>Messaging</p>
        </div>
        <div class="header-icons">
          <img
            src="https://cdn-icons.flaticon.com/png/512/633/premium/633486.png?token=exp=1644522385~hmac=1aa1db720aa4bc954650b512d255ce8e"
            alt="Notifications"
          />
          <p>Notifications</p>
        </div>
        <div class="header-icons">
          <img
            src="https://cdn-icons-png.flaticon.com/512/149/149071.png"
            alt="Me"
          />
          <p>Me</p>
        </div>
        <div class="header-icons">
          <img
            src="https://cdn0.iconfinder.com/data/icons/phosphor-bold-vol-2/256/dots-nine-bold-256.png"
            alt="Work"
          />
          <p>Work</p>
        </div>
        <p id="try-premium">
          Try Premium for <br />
          free
        </p>
      </div>
    </nav>

    <div class="full-body">
      <div class="left-aside">
        <div class="left-upper-aside">
          <div class="profile-information">
              <!-- <div class="background-picture"></div> -->
            <div class="profile-details">
              <img
                src="https://cdn-icons-png.flaticon.com/512/149/149071.png"
                alt=""
              />
              <h3>Akshat Nehra</h3>
              <h5>TutorEye | Tutor Coordinator | Full Stack Web Developer</h5>
            </div>
            <hr />
          </div>
          <div class="profile-views">
            <div class="visitors">
              <p>Who viewed your profile</p>
              <h4>199</h4>
            </div>
            <div class="connections-container">
              <div class="connections">
                <p>Connections</p>
                <h4>1,036</h4>
              </div>
              <h3>Manage your network</h3>
            </div>
            <hr />
            <div class="saved-items">
              <img
                src="https://cdn-icons.flaticon.com/png/512/5668/premium/5668020.png?token=exp=1644529771~hmac=067aaab078546596a69ccecd2b292d9d"
                alt=""
              />
              <p>My items</p>
            </div>
          </div>
        </div>


        <div class="trending">
            
        </div>
      </div>


      <div class="main-feed">
        <div class="start-post-container">
          <div class="start-post">
            <img
              src="https://cdn-icons-png.flaticon.com/512/149/149071.png"
              alt="profile pic"
            />
            <input type="text" placeholder="Start a post" />
          </div>
          <div class="icon-container">
            <div class="individual-icon">
              <img
                src="https://cdn-icons.flaticon.com/png/512/4503/premium/4503941.png?token=exp=1644520083~hmac=fdd944bfcb5b8b3b211d61f773a1bf77"
                alt=""
              />
              <p>Photo</p>
            </div>
            <div class="individual-icon">
              <img
                src="https://cdn-icons-png.flaticon.com/512/4406/4406124.png"
                alt=""
              />
              <p>Video</p>
            </div>
            <div class="individual-icon">
              <img
                src="https://cdn-icons-png.flaticon.com/512/3143/3143636.png"
                alt=""
              />
              <p>Event</p>
            </div>
            <div class="individual-icon">
              <img
                src="https://cdn-icons-png.flaticon.com/512/4024/4024379.png"
                alt=""
              />
              <p>Write article</p>
            </div>
          </div>
        </div>
        <div class="post-container">
          <div class="user-details"></div>
          <div class="user-caption"></div>
          <img src="https://source.unsplash.com/random" alt="post image" />
          <div class="reactions"></div>
          <div class="user-comments"></div>
        </div>
      </div>
      <div class="right-aside">
        <div class="news"></div>
        <div class="footer"></div>
      </div>
    </div>
  </body>
</html>
